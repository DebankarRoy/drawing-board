<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="output.css" />
		<script
			src="https://kit.fontawesome.com/ff7c485a43.js"
			crossorigin="anonymous"
		></script>

		<title>Drawing Board</title>
	</head>
	<body>
		<div class="board-container">
			<div class="toolbar-container">
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/recycle-bin.png"
						alt="bin"
						id="clearButton"
					/>clear</span
				>
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/undo.png"
						alt="undo"
						id="undoButton"
					/>undo</span
				>
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/redo.png"
						alt="redo"
						id="redoButton"
					/>redo</span
				>
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/eraser.png"
						alt="eraser"
						id="eraserButton"
					/>eraser</span
				>
				<span class="tools-item"
					><input
						id="colorsButton"
						class="h-[40px] w-[40px] cursor-pointer"
						type="color"
						value="#0000"
					/>
					color</span
				>
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/circle.png"
						alt="circle"
						id="circleButton"
					/>circle</span
				>
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/triangle.png"
						alt="triangle"
					/>triangle</span
				>
				<span class="tools-item"
					><img
						class="h-[40px] w-[40px] cursor-pointer"
						src="./assets/rectangle.png"
						alt="rectangle"
						id="rectangleButton"
					/>rectangle</span
				>
				<span class="tools-item">
					<div class="slider-container" id="sliderContainer">
						<div class="slider-text flex flex-col justify-center items-center">
							<p
								id="sliderValue"
								class="w-[40px] h-[40px] text-2xl text-center"
							>
								2
							</p>
							<span>size</span>
						</div>
						<input
							type="range"
							min="1"
							max="20"
							value="2"
							step="1"
							id="slider"
							class="size-slider"
						/></div
				></span>
			</div>
			<canvas
				id="drawingCanvas"
				width="1200"
				height="800"
				class="bg-white"
			></canvas>
		</div>
		<script src="script.js"></script>
		<script src="slider.js"></script>
	</body>
</html>

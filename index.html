<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="output.css" />
		<script
			src="https://kit.fontawesome.com/ff7c485a43.js"
			crossorigin="anonymous"
		></script>

		<title>Drawing Board</title>
		<link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
	</head>
	<body>
		<div class="board-container">
			<div class="toolbar-container">
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/recycle-bin.png"
						alt="bin"
						id="clearButton"
					/>Clear</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/undo.png"
						alt="undo"
						id="undoButton"
					/>Undo</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/redo.png"
						alt="redo"
						id="redoButton"
					/>Redo</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/pencil.png"
						alt="pencil"
						id="pencilButton"
					/>Pencil</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/eraser.png"
						alt="eraser"
						id="eraserButton"
					/>Eraser</span
				>
				<span class="tools-item"
					><input
						id="colorsButton"
						class="tools-icons"
						type="color"
						value="#0000"
					/>
					Color</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/line.png"
						alt="line"
						id="lineButton"
					/>Line</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/circle.png"
						alt="circle"
						id="circleButton"
					/>Circle</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/triangle.png"
						alt="triangle"
						id="triangleButton"
					/>Triangle</span
				>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/rectangle.png"
						alt="rectangle"
						id="rectangleButton"
					/>Rectangle</span
				>
				<span class="tools-item">
					<div class="slider-container" id="sliderContainer">
						<div class="slider-text flex flex-col justify-center items-center">
							<p
								id="sliderValue"
								class="w-[40px] h-[40px] text-2xl text-center"
							>
								2
							</p>
							<span>Size</span>
						</div>
						<input
							type="range"
							min="1"
							max="20"
							value="2"
							step="1"
							id="slider"
							class="size-slider"
						/></div
				></span>
				<span class="tools-item"
					><img
						class="tools-icons"
						src="./assets/download.png"
						alt="download"
						id="saveButton"
					/>Download</span
				>
			</div>
			<canvas
				id="drawingCanvas"
				width="1200"
				height="800"
				class="canvas bg-white"
			></canvas>
		</div>
		<script src="script.js"></script>
		<script src="slider.js"></script>
	</body>
</html>
